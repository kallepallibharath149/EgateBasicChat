<div class="posts-container">
    <div class="post-content" *ngIf="postsArray && postsArray.length > 0">
     <ng-container *ngFor="let post of postsArray;let i = index; let first = first;  let last = last;">
       <app-post-details [postIndex]="i" [lastItem]="last" [userDetails]="userDetails" [postDetails]="post"></app-post-details>
     </ng-container>   
    </div>
</div>
