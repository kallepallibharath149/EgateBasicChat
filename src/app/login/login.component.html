<div class="login-container">
    <form #loginForm autocomplete="off" class="box" action="index.html" method="post">
        <h1>Login</h1>
        <input type="text" [(ngModel)]="userName" name="userName" placeholder="Username">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
        <input type="button" (click)="validateLogin(loginForm)" name="" value="Login">
      </form>
</div>
