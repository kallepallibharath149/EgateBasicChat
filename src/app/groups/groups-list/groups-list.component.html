<div class="group-list-container">
    <div *ngIf="showContentLoading" class="d-block" style="">
        <ngx-content-loading [speed]="'1500ms'" [primaryColor]="'#b5acac'" [secondaryColor]="'rgb(255, 99, 71)'"
            [width]="1500" [height]="150">
            <svg:g ngx-list-preset></svg:g>
        </ngx-content-loading>
    </div>
    <div>
        <div class="flex-items">
            <ng-container *ngIf="groupList.length > 0">
                <div (click)="groupPrevievNavigation(group);" class="item"
                    *ngFor="let group of groupList; let i= index;">
                    <div class="card card-top" style="width: 330px; height: 100%;">
                        <img class="card-img-top group-list-image" [src]="group.groupPhotoPath" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"><b>{{group.groupName}}</b></h5>
                            <p class="card-text">{{group.groupDescription}}</p>
                        </div>
                        <div class="card-body">
                            <div class="details">
                                <div class="item1">
                                    <h6>Group Category</h6>
                                </div>
                                <div class="item2">{{group.groupCategory}}</div>
                            </div>
                            <!-- <div *ngIf="group.isMainAdmin" class="details">
                                <div class="item1">
                                    <h6>Group Main Admin</h6>
                                </div>
                                <div class="item2">
                                    <p-inputSwitch readonly="true" [(ngModel)]="group.isMainAdmin"></p-inputSwitch>
                                </div>
                            </div>
                            <div class="details">
                                <div class="item1">
                                    <h6>Group Admin</h6>
                                </div>
                                <div class="item2">
                                    <p-inputSwitch readonly="true" [(ngModel)]="group.isAdmin"></p-inputSwitch>
                                </div>
                            </div> -->
                            <div *ngIf="group.defaultGrop" class="details">
                                <div class="item1">
                                    <h6>Default group</h6>
                                </div>
                                <div class="item2">Yes</div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
